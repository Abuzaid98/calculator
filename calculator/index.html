<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a calculator">
    <link rel="icon" href="./icon.png">
    <title>CALCULATOR - By ABUZAID</title>
    <link rel="stylesheet" href="calc.css"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Welcome to Calculator</h1>
    <span></span>
    <div class="container text-center">
        <div class="row">
            <input class="input" type="text"  disabled aria-label="tpye number">
        </div>
        <div class="row">
            <button class=" clear" aria-label="All Clear">AC</button>
            <button class=" operator percent" aria-label="Percentage">%</button>
            <button class=" delete" aria-label="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class=" operator" aria-label="divide">/</button>
        </div>
        <div class="row">
            <button class="btn" aria-label="Number">7</button>
            <button class="btn" aria-label="Number">8</button>
            <button class="btn" aria-label="Number">9</button>
            <button class=" operator" aria-label="multiply">*</button>
        </div>
        <div class="row">
            <button class="btn" aria-label="Number">4</button>
            <button class="btn" aria-label="Number">5</button>
            <button class="btn" aria-label="Number">6</button>
            <button class=" operator" aria-label="minus">-</button>
        </div>
        <div class="row">
            <button class="btn" aria-label="Number">1</button>
            <button class="btn" aria-label="Number">2</button>
            <button class="btn" aria-label="Number">3</button>
            <button class=" operator" aria-label="plus">+</button>
        </div>
        <div class="row">
            <button class="btn" aria-label="Number">0</button>
            <button class=" dot" aria-label="decimal">.</button>
            <button class=" btn" aria-label="Number">00</button>
            <button class=" equal" aria-label="equal">=</button>
        </div>
    </div>
<script src="calc.js"></script>
</body>

</html>
